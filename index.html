                <kbd>A</kbd>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
            </div>

            </div>

                <kbd>K</kbd>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
            </div>
            <div data-key="90" class="key down">
                <kbd>Z</kbd>
            </div>
            <div data-key="88" class="key down">
                <kbd>X</kbd>
            </div>
            <div data-key="67" class="key down">
                <kbd>C</kbd>
            </div>
            <div data-key="86" class="key down">

            </div>
            <div data-key="66" class="key down">
                <kbd>B</kbd>
            </div>
            <div data-key="78" class="key down">
                <kbd>N</kbd>
            </div>

        </div>
        
    </div>
    <div class="instructions">
            <p>Play with your keyboard or click the keys with your mouse!</p>
            <p>White keys: A S D F G H J K L | Black keys: Z X C V B N M</p>
